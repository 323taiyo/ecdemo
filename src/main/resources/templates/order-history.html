<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head">
<title>SignInPage</title>
</head>
<body>
<div th:insert="menu"></div>
<div class="dodai">
    <h1>Shopping</h1>
    <table th:if="${orders.size()}!=0">
        <tr>
            <th>注文日時</th>
        </tr>
        <tr th:each="order : ${orders}" th:object="${order}">
            <td th:text="*{date}"></td>
            <td><a th:href="@{'/order-detail?id=' + *{id}}">詳細</a></td>
        </tr>
    </table>
    <p th:if="${orders.size()}==0">注文がありません</p>
</div>
</body>
</html>

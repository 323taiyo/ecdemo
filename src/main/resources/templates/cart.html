<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head">
<title>SignInPage</title>
</head>
<body>
<div th:insert="menu"></div>
<div class="dodai">
    <h1>Shopping</h1>
    <table th:if="${carts.size()}!=0">
        <tr>
            <th>商品名</th>
            <th>単価</th>
            <th>注文数</th>
        </tr>
        <tr th:each="cart : ${carts}" th:object="${cart}">
            <td><a th:href="@{'/?id=' + *{id}}" th:text="*{name}"></a></td>
            <td><a th:href="@{'/?id=' + *{id}}" th:text="*{price}"></a></td>
            <td><a th:href="@{'/?id=' + *{id}}" th:text="*{quantity}"></a></td>
        </tr>
    </table>
    <form th:action="@{/order-confirm}" th:method="post" th:if="${carts.size()}!=0">
        <p th:text="|合計：${sum}円|"></p>
        <button>レジへ進む</button>
    </form>
    <p th:if="${carts.size()}==0">カートに入っていません</p>
</div>
</body>
</html>

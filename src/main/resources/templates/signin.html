<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head">
<title>SignInPage</title>
</head>
<body>
<div th:insert="menu"></div>
<div class="dodai">
    <h1>Shopping</h1>
    <form th:action="@{/signin}" th:object="${user}" th:method="post">
        ID
        <input type="text" th:field="*{id}"><br>
        Password
        <input type="password" th:field="*{pass}"><br>

        <button>SignIn</button>

    </form>
    <p>ID:aid　Pass:apass　で入れます</p>
    <a href="/signup">SignUp</a>

</div>
</body>
</html>

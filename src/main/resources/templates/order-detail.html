<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head">
<title>SignInPage</title>
</head>
<body>
<div th:insert="menu"></div>
<div class="dodai">
    <h1>Shopping</h1>
    <table>
        <tr>
            <th>商品名</th>
            <th>単価</th>
            <th>注文数</th>
        </tr>
        <tr th:each="orderDetail : ${orderDetails}" th:object="${orderDetail}">
            <td><a th:href="@{'/?id=' + *{id}}" th:text="*{name}"></a></td>
            <td><a th:href="@{'/?id=' + *{id}}" th:text="*{price}"></a></td>
            <td><a th:href="@{'/?id=' + *{id}}" th:text="*{quantity}"></a></td>
        </tr>
    </table>
</div>
</body>
</html>

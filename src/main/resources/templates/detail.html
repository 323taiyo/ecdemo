<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head">
<title>SignInPage</title>
</head>
<body>
<div th:insert="menu"></div>
<div class="dodai">
    <h1>Shopping</h1>
    <table th:object="${product}">
        <tr>
            <th>商品名</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>価格</th>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <th>在庫</th>
            <td th:text="*{stock}"></td>
        </tr>
        <tr>
            <th>説明</th>
            <td th:text="*{text}"></td>
        </tr>
    </table>

    <form th:action="@{/cart}" th:object="${cart}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{price}">
        <input type="number" min="1" th:max="${product.stock}" th:field="*{quantity}">
        <button>カートに入れる</button>
    </form>

</div>
</body>
</html>

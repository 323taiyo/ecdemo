<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head">
<title>SignInPage</title>
</head>
<body>
<div th:insert="menu"></div>
<div class="dodai">
    <h1>Shopping</h1>
    <table>
        <tr>
            <th colspan="2">商品名</th>
            <th>単価</th>
            <th>在庫数</th>
        </tr>
        <tr th:each="product : ${products}" th:object="${product}">
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{stock}"></td>
            <td><a th:href="@{'/?id=' + *{id}}">詳細</a></td>
        </tr>
    </table>

</div>
</body>
</html>
